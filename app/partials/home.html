<div class="jumbotron container">
  <h1>Record your records</h1>
  <p class="lead">Add your music collection and browse by song, artist, album.
Favorite the tunes you love.</p>
  <form>
    <div class="form-group">
      <label for="song">Song</label>
      <input type="text" class="form-control" id="song"
  placeholder="Drop It Like It's Hot">
    </div>
    <div class="form-group">
      <label for="artist">Artist</label>
      <input type="email" class="form-control" id="artist"
  placeholder="Snoop Dogg">
    </div>
    <div class="form-group">
      <label for="album">Album</label>
      <input type="email" class="form-control" id="album"
  placeholder="R&G (Rhythm & Gangsta): The Masterpiece">
    </div>
    <button type="submit" class="btn btn-default">Save</button>
  </form>
</div>
